<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <!-- Carousel -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css" />
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css" />

    <!-- Animate On Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="styles.css" />

    <title>Electronic Store</title>
</head>

<body>
    <header id="header" class="header">
        <div class="navigation">
            <div class="container">
                <nav class="nav">
                    <div class="nav__hamburger">
                        <img src="images/Icon/menu.svg" alt="menu">
                    </div>

                    <div class="nav__logo">
                        <a href="" class="scroll-link">
                            ELECTRONIC STORE
                        </a>
                    </div>

                    <div class="nav__menu">
                        <div class="menu__top">
                            <span class="nav__category">PHONE</span>
                            <a href="#" class="close__toggle">
                                <img src="images/Icon/cancel.svg" alt="cancel">
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="page__title-area">
            <div class="container">
                <div class="page__title-container">
                    <ul class="page__titles">
                        <li>
                            <a href="">
                                <img src="images/Icon/home.svg" alt="home">
                            </a>
                        </li>
                        <li class="page__title">Cart</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        
      <div class="CartProductCenter">
      </div>

        <!-- Facility Section -->
        <section class="facility__section section" id="facility">

            <div class="container">
      
              <div class="facility__contianer" data-aos="fade-up" data-aos-duration="1200">
                <div class="facility__box">
                  <div class="facility-img__container">
                    <img src="images/Icon/plane.svg" alt="plane">
                  </div>
                  <p>FREE SHIPPING WORLD WIDE</p>
                </div>
      
                <div class="facility__box">
                  <div class="facility-img__container">
                    <img src="images/Icon/money.svg" alt="money">
                  </div>
                  <p>100% MONEY BACK GUARANTEE</p>
                </div>
      
                <div class="facility__box">
                  <div class="facility-img__container">
                    <img src="images/Icon/card.svg" alt="card">
                  </div>
                  <p>MANY PAYMENT GATWAYS</p>
                </div>
      
                <div class="facility__box">
                  <div class="facility-img__container">
                    <img src="images/Icon/headphones.svg" alt="headphones">
                  </div>
                  <p>24/7 ONLINE SUPPORT</p>
                </div>
              </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
  <footer id="footer" class="section footer">
    <div class="container">
      <div class="footer__top">
        <div class="footer-top__box">
          <h3  id="contact" >CONTACT US</h3>
          <div>
            <span>
              <img src="images/Icon/location.svg" alt="location">
            </span>
            400-265 Yorkland Blvd,Toronto, ON M2J 1S5
          </div>
          <div>
            <span>
              <img src="images/Icon/email.svg" alt="email">
            </span>
            c0797236@mylambton.ca
          </div>
          <div>
            <span>
              <img src="images/Icon/phone.svg" alt="phone">
            </span>
            123-4567-8910
          </div>
          <div>
            <span>
              <img src="images/Icon/paperplane.svg" alt="paperplane">
            </span>
            Ontario, Canada 
          </div>
        </div>
      </div>
    </div>
    <div class="footer__bottom">
      <div class="footer-bottom__box">

      </div>
      <div class="footer-bottom__box">

      </div>
    </div>
    </div>
  </footer>
  <!-- End Footer -->

    <!-- Go To -->

    <a href="#header" class="goto-top scroll-link">
        <img src="images/Icon/Up.svg" alt="Up">
    </a>

    <!-- Glide Carousel Script -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <!-- Animate On Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Custom JavaScript -->
    <script src="./js/products.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
